user  root;
worker_processes  4;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  300;
    client_header_timeout 180s;
    client_body_timeout 180s;
    client_max_body_size 1024M;

    gzip on;
    gzip_buffers 32 4K;
    gzip_comp_level 6;
    gzip_min_length 100;
    gzip_types application/javascript text/css text/xml image/jpeg image/gif image/png;
    gzip_disable "MSIE [1-6]\.";
    gzip_vary on;

    # WebSocket proxy configuration
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        # Please change your domain name here
        server_name localhost;
        # 80 port
        listen  8002;

        # Forward to the compiled web directory
        location / {
			root /usr/share/nginx/html;
			try_files $uri $uri/ /index.html;
		}

        # WebSocket server proxy - chuyển tới http://xiaozhi-esp32-server:8000 với path /ws
        location /ws {
            proxy_pass http://xiaozhi-esp32-server:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
            proxy_cache off;
        }

        # Visual analysis interface proxy - chuyển tới http://xiaozhi-esp32-server:8003 với path /mcp
        # Đảm bảo proxy đúng path như /mcp/vision/explain => http://xiaozhi-esp32-server:8003/mcp/vision/explain
        location /mcp/ {
            proxy_pass http://xiaozhi-esp32-server:8003/mcp/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings for visual analysis
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Handle large file uploads for visual analysis
            client_max_body_size 100M;
        }

        # Forward to manager-api
        location /xiaozhi/ {
            proxy_pass http://127.0.0.1:8003;
            proxy_set_header   Host   $host;
            proxy_cookie_path /manager/ /;
            proxy_set_header   Referer $http_referer;
            proxy_set_header   Cookie $http_cookie;

            proxy_connect_timeout 15;
            proxy_send_timeout 15;
            proxy_read_timeout 15;

            proxy_set_header   X-Real-IP  $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}